version: '3'

services:
  # Django用のコンテナ
  monolis:
    build:
      context: ./containers
      dockerfile: Dockerfile
    container_name: monolis
    ports:
      - "7000:8000"
    tty: true
    volumes:
      - ${SRC_PATH}:/root/workspace
    depends_on:
      - postgres-monolis   # DBより後に起動
    environment:
      - DJANGO_DB_HOST=postgres-monolis
      - DJANGO_DB_NAME=monolis
      - DJANGO_DB_USER=postgres
      - DJANGO_DB_PASSWORD=kehksjd78ds78e#she

  # Postgres用のコンテナ
  postgres-monolis:
    image: postgres:15  # <-- 推奨バージョンでOK
    container_name: postgres-monolis
    environment:
      POSTGRES_DB: monolis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kehksjd78ds78e#she
    ports:
      - "15433:5432"   # 必要ならローカルアクセス用
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: